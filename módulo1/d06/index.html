<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d01/favicon.ico" type="image/x-icon">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="circle">
        <li>
            <abbr title="Use a tag &lt;p&gt;.">Parágrafo.</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;title&gt;.">Título.</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;.">Imagem.</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;.">Abreviação.</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;.">Código-fonte.</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;.">Listas ordenadas.</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;.">Listas não ordenadas.</abbr>
        </li>
    </ul>
    <p>Desafio concluído!</p>
</body>
</html>
